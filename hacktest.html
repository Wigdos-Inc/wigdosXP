<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacking Minigame</title>
    <base href="../../">
    <link rel="stylesheet" href="styles/apps/hack/hack.css">
</head>
<body>
    <!-- Manual override button to trigger the hacking minigame for testing -->
    <button id="manual-trigger">Trigger Hack (Test)</button>

    <!-- Display for the user's currency/balance -->
    <div id="currency-display">Currency: 0</div>

    <!-- Fullscreen hacking overlay (hidden by default) -->
    <div id="hacking-overlay">
        <!-- Timer display -->
        <div id="timer">15</div>
        <!-- Container where minigame content will be injected -->
        <div id="game-container"></div>
    </div>

    <!-- Audio elements for glitch, alarm, typing, fail, and win sounds -->
    <!-- (Sources to be added later) -->
    <audio id="glitch-sound"></audio>
    <audio id="alarm-sound"></audio>
    <audio id="typing-sound"></audio>
    <audio id="fail-sound"></audio>
    <audio id="win-sound"></audio>

    <script src="scripts/hack/hack.js"></script>
</body>
</html>
