<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rBrowser - Internet Explorer Style</title>

    <base href="../../">
    <link rel="stylesheet" href="styles/global/main.css">
    <link rel="stylesheet" href="styles/apps/appContent.css">
    <!-- Removed stray link tag -->
    <link rel="stylesheet" href="styles/apps/browser/fuzzy.css">
</head>
<body class="default-bg">
<!-- cursor shit  sowwy if its too long >_<--> <!--  >:(  -->
    <style type="text/css">body { cursor: url('data:image/x-icon;base64,AAACAAEAICACAAAAAAAwAQAAFgAAACgAAAAgAAAAQAAAAAEAAQAAAAAAgAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAABgAAAAwAAAAMAAAAGAAAARgAAAGwAAAB8AAAAf4AAAH8AAAB+AAAAfAAAAHgAAABwAAAAYAAAAEAAAAAAAAAAAAAAAAAAAA/////////////////////////////////////////////////////////////////+f////D////w////4f///eH///zD///8Q////Af///wAf//8AP///AH///wD///8B////A////wf///8P////H////z////9/////////8='), auto; }</style>
     

    <div id="topBar">
      <!-- Fake Chrome-like tab strip -->
      <div class="tabstrip" role="tablist" aria-label="Tabs">
        <div class="tabs-scroll">
          <button class="tab active" role="tab" aria-selected="true">
            <img class="favicon" src="assets/images/icons/32x/rBrowser.png" alt="" aria-hidden="true"/>
            <span class="title">Wiggle Search</span>
            <span class="close" aria-hidden="true">âœ•</span>
          </button>
        </div>
        <div class="tabs-actions">
          <button class="tab-action add" aria-label="New tab"></button>
        </div>
      </div>
      
      <!-- Address bar below tabs -->
      <div class="address-bar">
        <label for="addressInput">Address:</label>
        <input type="text" id="addressInput" class="address-input" placeholder="Type URL or search term...">
        <button class="address-go-btn">Go</button>
      </div>
    </div>

    <div id="appMain">
        <div id="wiggle-search" class="page-content active">
            <div class="google-layout">
                <img src="../.././assets/images/icons/48x/rBrowser.png" draggable="false" class="logo">
                
                <div class="search-section">
                    <div class="search-box-container">
                        <input type="text" class="main-search-input" placeholder="Search...">
                    </div>
                    
                    <div class="search-buttons">
                        <button class="search-btn">Wiggle Search</button>
                        <button class="search-btn">GAMBLING</button>
                    </div>
                </div>
            </div>

            <div id="content">
                <h2>Enter the Secret Code</h2>
                <input type="text" id="codeInput" placeholder="Enter code here" />
                <button onclick="checkCode()">Submit</button>
            </div>
        </div>
    </div>
    
    <div id="bottomBar"></div>
  
  <video id="bgVideo" muted autoplay loop></video> 
  
  <script src="scripts/apps/browser/fuzzy.js"></script>
</body>
</html>
