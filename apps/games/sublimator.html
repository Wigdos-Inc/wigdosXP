<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFES Sublimator</title>

    <base href="../../">
    <script src="scripts/libraries/p5/p5.min.js"></script>
    <script src="scripts/libraries/p5/p5.sound.min.js"></script>
</head>
<body>
    <style>
        body {
            background-image: url(../../assets/images/games/sublimator/retroBG.jpg);
            background-position: center;
            background-size: cover;

            width: 100vw;
            height: 100vh;

            overflow: hidden;
        }

        #popupMain {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            height: 100%;
            width: 100%;
            
            border: 5px solid black;
            border-radius: 15px;
            box-shadow: 
                0 0  5px black,
                0 0 10px black,
                0 0 20px black,
                0 0 40px black,
                0 0 40px rgba(255, 255, 255, 0.5);
        }
    </style>
    
    <div id="popupMain" style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;"></div>
    
    <script src="scripts/apps/games/simple/sublimator.js"></script>
</body>
</html>
