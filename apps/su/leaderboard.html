<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singular Upgrading - Leaderboard</title>

    <base href="../../">
    <link rel="stylesheet" href="styles/apps/su/main.css">
    <link rel="stylesheet" href="styles/apps/su/leaderboard.css">
</head>
<body>

    <div id="main-container">
        <!-- Header -->
        <div id="topBar">LEADERBOARD</div>

        <div id="contentBox">
            <table id="leaderboard">
                <tr id="userStats">
                    <th>#</th>
                    <th>Username</th>
                    <th>Level</th>
                    <th>XP</th>
                    <th>Gold</th>
                    <th>Runtime</th>
                    <th>Tasks Completed</th>
                </tr>
            </table>
        </div>
    </div>
    

    <!-- External Scripts -->
    <script src="scripts/global/global.js"></script>

    <!-- DB Connection Scripts -->
    <script type="module" src="scripts/firebase/firebaseconfig.js"></script>
    <script src="scripts/apps/applications/su/global/db.js"></script>

    <!-- Meta & Content Scripts -->
    <script src="scripts/apps/applications/su/global/main.js"></script>
    <script src="scripts/apps/applications/su/global/progress.js"></script>
    <script src="scripts/apps/applications/su/leaderboard.js"></script>
</body>
</html>
