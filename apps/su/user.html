<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singular Upgrading - User Stats & Tasks</title>

    <base href="../../">
    <link rel="stylesheet" href="styles/apps/su/main.css">
    <link rel="stylesheet" href="styles/apps/su/user.css">
</head>
<body>

    <!-- Main Content Box -->
    <div id="main-container">

        <!-- Header -->
        <div id="topBar">STATS & TASKS</div>

        <div id="contentBox">
            <!-- Stats -->
            <div id="stat-box1" class="stat-box boxBG">
                <div id="userStats">
                    <div class="userItems" id="uName"></div>

                    <div class="userItems" id="uLVL"></div>

                    <div class="userItems" id="uGold"></div>

                    <div class="userItems" id="uTime"></div>
                </div>

                <div id="xpBar" class="bar"></div>
            </div>

            <!-- Tasks -->
            <div id="task-box" class="stat-box boxBG">
                <div id="taskOuter"></div>
            </div>
        </div>
    </div>
    
    
    <!-- External Scripts -->
    <script src="scripts/global/global.js"></script>

    <!-- DB Connection Scripts -->
    <script type="module" src="scripts/firebase/firebaseconfig.js"></script>
    <script src="scripts/apps/applications/su/global/db.js"></script>

    <!-- Meta & Content Scripts -->
    <script src="scripts/apps/applications/su/global/main.js"></script>
    <script src="scripts/apps/applications/su/global/progress.js"></script>
    <script src="scripts/apps/applications/su/user.js"></script>
</body>
</html>
