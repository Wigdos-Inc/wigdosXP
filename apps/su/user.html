<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singular Upgrading - User Stats & Tasks</title>

    <base href="../../">
    <link rel="stylesheet" href="styles/apps/su/main.css">
    <link rel="stylesheet" href="styles/apps/su/user.css">
</head>
<body>

    <!-- Blurred Background Image -->
    <div id="bg" src="assets/images/background/user.webp"></div>

    <!-- Decorative Border Layers -->
    <div class="border-1">
        <div class="border-2">
            <div class="border-3">
                <div class="border-4">
                </div>
            </div>
        </div>
    </div>

    <div id="topArrow" class="arrowBox">Top</div>
    <div id="leftArrow" class="arrowBox hArrow">Left</div>
    <div id="rightArrow" class="arrowBox hArrow">Right</div>

    <!-- Main Content Box -->
    <div id="main-container">

        <!-- Header -->
        <div id="topBar">STATS & TASKS</div>

        <div id="contentBox">
            <!-- Stats -->
            <div id="stat-box1" class="stat-box">
                <div id="userStats">
                    <div class="userItems">User: X</div>

                    <div class="userItems">LVL: X</div>

                    <div class="userItems"> Gold: X</div>

                    <div class="userItems">apptime: X</div>
                </div>

                <div id="xpBar">XPBAR</div>
            </div>

            <!-- Tasks -->
            <div id="stat-box2" class="stat-box">
                Stats, you know what I mean.<br />
                <a href="apps/su/su.html">For testing</a>
            </div>
        </div>
    </div>
    
    <script src="scripts/apps/su/main.js"></script>
</body>
</html>
